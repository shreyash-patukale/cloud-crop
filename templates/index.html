<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponics - Data Entry</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .entry-form {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .data-table {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f2f6;
        }

        .note-section {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
            font-family: inherit;
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hydroponics Data Entry</h1>
            <p>Record new measurements and observations</p>
        </header>

        <div class="nav-links">
            <a href="/">← Back to Dashboard</a>
        </div>

        <div id="statusMessage"></div>

        <div class="entry-form">
            <h2>Enter New Reading</h2>
            <form id="sensorForm" onsubmit="submitReading(event)">
                <div class="form-group">
                    <label for="temperature">Water Temperature (°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required min="0" max="40">
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity (%):</label>
                    <input type="number" id="humidity" name="humidity" step="0.1" required min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional):</label>
                    <textarea id="notes" name="notes" placeholder="Enter any observations or notes about the conditions..."></textarea>
                </div>
                <button type="submit">Submit Reading</button>
            </form>
        </div>

        <div class="data-table">
            <h2>Recent Readings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Temperature (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="readingsTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>

        <footer>
            <p>Cloud Crop</p>
        </footer>
    </div>

    <script>
        // Submit new reading
        async function submitReading(event) {
            event.preventDefault();
            
            const temperatureInput = document.getElementById('temperature');
            const humidityInput = document.getElementById('humidity');
            const notesInput = document.getElementById('notes');
            
            const data = {
                temperature: parseFloat(temperatureInput.value),
                humidity: parseFloat(humidityInput.value),
                notes: notesInput.value
            };
            
            try {
                const response = await fetch('/api/readings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatusMessage('Reading submitted successfully!', 'success');
                    document.getElementById('sensorForm').reset();
                    loadRecentReadings(); // Refresh the table
                } else {
                    showStatusMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showStatusMessage('Error submitting data: ' + error.message, 'error');
            }
        }
        
        // Load recent readings
        async function loadRecentReadings() {
            try {
                const response = await fetch('/api/readings');
                const data = await response.json();
                
                const tableBody = document.getElementById('readingsTableBody');
                tableBody.innerHTML = '';
                
                data.readings.forEach(reading => {
                    const row = document.createElement('tr');
                    
                    const dateCell = document.createElement('td');
                    dateCell.textContent = new Date(reading.timestamp * 1000).toLocaleString();
                    
                    const tempCell = document.createElement('td');
                    tempCell.textContent = reading.temperature;
                    
                    const humidityCell = document.createElement('td');
                    humidityCell.textContent = reading.humidity;
                    
                    const notesCell = document.createElement('td');
                    notesCell.textContent = reading.notes || '-';
                    
                    row.appendChild(dateCell);
                    row.appendChild(tempCell);
                    row.appendChild(humidityCell);
                    row.appendChild(notesCell);
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading readings:', error);
                showStatusMessage('Error loading readings', 'error');
            }
        }
        
        // Display status messages
        function showStatusMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + type;
            
            // Clear the message after 5 seconds
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = '';
            }, 5000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentReadings();
        });
    </script>
</body>
</html>
